<div class="container">
    <ng-container *ngFor="let product of products">
        <button mat-button (click)="openDialog(product)">
            <app-food *ngIf="!isMenu(product)" [food]="toFood(product)"></app-food>
            <app-menu *ngIf="isMenu(product)" [menu]="toMenu(product)"></app-menu>
        </button>
    </ng-container>
</div>
