<div class="search-div">
    <button mat-button (click)="searchBar.focus()">
        <mat-icon>search</mat-icon>
    </button>
    <mat-form-field class="search-label">
        <input matInput #searchBar type="text" [value]="searchValue" placeholder="Enter your search"
               (keyup)="onChange($event.target)">
    </mat-form-field>

</div>
