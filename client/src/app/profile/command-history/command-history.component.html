<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let oneCommand of data">
        <app-commande
                [_order]="oneCommand"> {{ oneCommand }}
            </app-commande>
    </tr>
    </tbody>
</table>
